---
- name: Install dhcpd
  apt:
    name: isc-dhcp-server
    state: present
- name: Configure dhcp
  template:
    src: dhcpd.conf
    dest: /etc/dhcp/dhcpd.conf
- name: Configure default interface
  template:
    src: "{{dhcp_default_interface}}"
    dest: /etc/default/isc-dhcp-server
  notify:
    - restart dhcpd
